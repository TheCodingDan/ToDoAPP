<div class="container mt-5">
    <div style="text-align: center;" *ngIf="!registerMode">
        <h1>Manage your Tasks!</h1>
        <p class="lead">Manage your tasks with the ToDoAPP... all you need to do is sign up!</p>
        <div class="text-center">
            <button class="btn btn-outline-dark btn-lg me-2" (click)="registerToggle()">Register</button>
            <button class="btn btn-outline-info btn-lg">Learn More</button>
        </div>
    </div>
    <div class="container" *ngIf="registerMode">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
            </div>
        </div>
    </div> 
</div>
