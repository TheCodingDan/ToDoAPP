<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-dark">Sign up</h2>
    <hr>
    <div class="mb-3">
        <input type="text" name="username" placeholder="Username" class="form-control" [(ngModel)]="model.username">
    </div>
    <div class="mb-3">
        <input type="password" name="password" placeholder="Password" class="form-control" [(ngModel)]="model.password">
    </div>
    <div class="text-center">
        <button type="submit" class="btn btn-outline-dark me-2">Submit</button>
        <button type="submit" class="btn btn-outline-danger" (click)="cancel()">Cancel</button>
    </div>
</form>
