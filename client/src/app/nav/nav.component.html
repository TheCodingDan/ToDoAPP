<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container">
      <a class="navbar-brand" routerLink="/" routerLinkActive="active">ToDoAPP</a>
      <ul class="navbar-nav me-auto mb-2 mb-md-0"*ngIf="accountService.currentUser$ | async">
        <ng-container *ngIf="accountService.currentUser$ | async">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" routerLink="tasks" routerLinkActive="active">Tasks</a>
          </li>
        </ng-container>
        
      </ul>
      <div class="dropdown" dropdown *ngIf="accountService.currentUser$ | async as user">
        <a class="dropdown-toggle text-white"dropdownToggle>
          Welcome {{user.username | titlecase}}
          <div class="dropdown-menu" *dropdownMenu>
            <a href="" class="dropdown-item"(click)="logout()">Logout</a>
          </div>
        </a>
      </div>
      <form *ngIf="!(accountService.currentUser$ | async)" class="d-flex" #loginform="ngForm" (ngSubmit)="login()" autocomplete="off">
        <input class="form-control me-2" type="text" placeholder="Username" name="username" [(ngModel)]="model.username" aria-label="Username">
        <input class="form-control me-2" type="password" placeholder="Password" name="password" [(ngModel)]="model.password" aria-label="Password">
        <button class="btn btn-outline-success" type="submit">Login</button>
      </form>
    </div>
  </nav>
